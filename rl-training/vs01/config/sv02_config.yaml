default:
    trainer: ppo
    batch_size: 32
    beta: 1e-4
    buffer_size: 2048
    epsilon: 0.2
    hidden_units: 32
    lambd: 0.95
    learning_rate: 1e-4
    learning_rate_schedule: linear
    max_steps: 5000000
    memory_size: 256
    normalize: false
    num_epoch: 3
    num_layers: 2
    time_horizon: 64
    sequence_length: 64
    summary_freq: 10000
    use_recurrent: false
    vis_encode_type: simple
    reward_signals:
        extrinsic:
            strength: 1.0
            gamma: 0.995
        curiosity:
            strength: 0.02
            gamma: 0.99
            encoding_size: 64