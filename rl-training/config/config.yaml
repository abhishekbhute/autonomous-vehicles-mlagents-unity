default:
    trainer: ppo
    batch_size: 128
    beta: 5.0e-3
    buffer_size: 100
    epsilon: 0.2
    hidden_units: 10
    lambd: 0.95
    learning_rate: 0.001
    learning_rate_schedule: linear
    max_steps: 5000000
    memory_size: 256
    normalize: false
    num_epoch: 1
    num_layers: 1
    time_horizon: 64
    sequence_length: 64
    summary_freq: 10000
    use_recurrent: false
    vis_encode_type: simple
    reward_signals:
        extrinsic:
            strength: 1.0
            gamma: 0.5